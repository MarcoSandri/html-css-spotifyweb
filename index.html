<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>Spotify</title>
</head>
<body>
        
    <main>
        <aside>

            <!-- Logo e comandi di navigazione -->
            <div class="sidebar-top">
                <div class="logo">
                    <!-- Logo visible in Extra small layout -->
                    <img src="img/logo-small.svg" class="logo-xs" alt="Small logo">
                    
                    <!-- Logo grande visibile negli altri layout -->
                    <img src="img/logo.svg" class="logo-big" alt="Big Logo">
                </div>
        
                <nav>
                    <ul>
                        <li><a href="#" class="sidebar-btn"><img src="img/home.svg" alt="Home icon"> <span class="label">Home</span></a></li>
                        <li><a href="#" class="sidebar-btn"><img src="img/search.svg" alt="Search icon"> <span class="label">Cerca</span></a></li>
                        <li><a href="#" class="sidebar-btn"><img src="img/libreria.svg" alt="Library icon"> <span class="label">La tua libreria</span></a></li>
                    </ul>
                </nav>
            </div>
        
            <!-- Sezione playlist -->
            <div class="playlist-title">
                <h2>PLAYLIST</h2>
                <a href="#" id="add-playlist"><div id="add-icon">+</div><span>Crea Playlist</span></a>
            </div>
            <!-- Lista playlist -->
            <ul class="playlist-list">
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
            </ul>

            <div class="account">
                <a href="#" class="install-btn"><img src="img/download.svg" alt="Download icon"> <span class="label">Installa app</span></a>
                <div class="profile">
                    <img src="img/profile.svg" alt="Profile icon">
                    <span class="label">John Doe</span>
                </div>
            </div>

        </aside>

        <div class="content">
            <div class="cta">
                <a href="#" class="cta-btn">EFFETTUA L'UPGRADE</a>
            </div>

        </div>
        
    </main>

    <footer>

    </footer>

</body>
</html>
