<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/ffe1a1ce5d.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Parte superiore -sidebar e libreria -->
    <main>

        <!-- Sidebar -->
        <aside>
            <div class="sidebar-top">
                <div class="logo">
                    <!-- Logo visto nel layout xs -->
                    <img src="img/logo-small.svg" class="logo-xs" alt="Logo Small">
                    <!-- Logo visto negli altri layout -->
                    <img src="img/logo.svg" class="logo-big" alt="Logo Big">
                </div>
    
                <div class="sidebar-menu">
                    <ul>
                        <li><a href="#" class="sidebar-btn"><img src="img/home.svg" alt="Home Button"><span class="label hide-xs">Home</span></a></li>
                        <li><a href="#" class="sidebar-btn"><img src="img/search.svg" alt="Search Button"><span class="label hide-xs">Cerca</span></a></li>
                        <li><a href="#" class="sidebar-btn"><img src="img/libreria.svg" alt="Library Button"><span class="label hide-xs">La tua libreria</span></a></li>
                    </ul>
                </div>
    
                <div class="playlist">
    
                </div>
            </div>

            <div class="sidebar-bottom">
                <div class="download">
                    <a href="#"><img src="img/download.svg" alt="Download Button"><span class="label hide-xs">Installa app</span></a>
                </div>
                <div class="account">
                    <img src="img/profile.svg" alt="Profile Icon">
                    <h2 class="hide-xs">John Doe</h2>
                </div>
            </div>
        </aside>

        <!-- Libreria -->
        <div class="library">

        </div>
    </main>

    <!-- Player -->
    <footer>

    </footer>
</body>
</html>
